<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator javascript project</title>
</head>
<body>
    <h1>i have changed this repom</h1>
    <div class="container">
        <h1 class="heading">scientific calculator</h1>
        <div class="display">
            <input  id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>                              
                <button onclick="fact()">x!</button>                              
                <button class="btn">(</button>                              
                <button class="btn">)</button>                              
                <button class="btn">%</button>                              
                <button id="ac" onclick="screen.value =''">AC</button>                              
                
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>                              
                <button onclick="pie()">pie</button>                              
                <button class="btn">7</button>                              
                <button class="btn">8</button>                              
                <button class="btn">9</button>                              
                <button class="btn">/</button>                              

            </div> 
            <div class="row">
                <button onclick="cos()">cos</button>                              
                <button onclick="log()">log</button>                              
                <button class="btn">4</button>                              
                <button class="btn">5</button>                              
                <button class="btn">6</button>                              
                <button class="btn">x</button>                                                          

            </div>
            <div class="row">
                <button onclick="tan()">tan</button>                              
                <button onclick="sqrt()">sqrt</button>                              
                <button class="btn">1</button>                              
                <button class="btn">2</button>                              
                <button class="btn">3</button>                              
                <button class="btn">-</button>                              
                
            </div>
            <div class="row">
                <button onclick="e()">e</button>                              
                <button onclick="pow()">x<span style="position: relative; bottom: .4em;  right: .1em;">y</span> </button>                              
                <button class="btn">0</button>                              
                <button class="btn">.</button>                              
                <button  id="eval" onclick="screen.value= eval(screen.value)">=</button>                              
                <button class="btn">+</button>                              
            </div>           

        </div>

    </div>

    
</body>
<script src="script.js">   </script>
</html>
